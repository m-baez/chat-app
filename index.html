<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/css/main.css" />
    <title>Chap-app</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="wrapper__iphone">
        <div class="wrapper__iphone-body">
          <div class="wrapper__iphone-header">
            <div class="wrapper__iphone-notch"></div>
            <div class="wrapper__iphone-user">
              <img src="challenge/image/avatar.jpg" alt="user" />
              <div class="wrapper__iphone-name">
                <p>Samuel Green</p>
                <p>Available to Walk</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="wrapper__text">
        <h1 class="wrapper__text-h1">Simple booking</h1>
        <p class="wrapper__text-p">
          Stay in touch with our dog walkers through the chat interface. This
          makes it easy to discuss arrangements and make bookings. Once the walk
          has been completed you can rate your walker and book again all through
          the chat.
        </p>
      </section>
    </div>
  </body>
</html>
